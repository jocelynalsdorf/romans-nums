<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Number detector</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Roman Numbers</h1>

          <form id="roman" class="well">
          
            <div class="form-group">
              <label for="num">Enter a regular number:</label>
              <input id="num" type="text">
            </div>

            <button type="submit" class="btn">Find out!</button>
          </form>

          <div id="result">
            <p>The Romanized of <span class="number"></span> is <span class="type"></span>.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
